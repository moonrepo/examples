$schema: 'https://moonrepo.dev/schemas/tasks.json'

implicitDeps:
  - '^:build'

implicitInputs:
  - 'package.json'

fileGroups:
  # Application specific files
  app: []
  configs:
    - '*.{js,json,yml,yaml}'
  sources:
    - 'public/**/*'
    - 'src/**/*'
    - 'types/**/*'
  tests:
    - 'tests/**/*.test.*'
    - 'tests/**/*.stories.*'
    - '**/__tests__/**/*'
  assets:
    - 'assets/**/*'
    - 'images/**/*'
    - 'static/**/*'
    - '**/*.{scss,css}'
    - '**/*.{md,mdx}'

tasks:
  # https://moonrepo.dev/docs/guides/examples/prettier
  format:
    command:
      - 'prettier'
      - '--ignore-path'
      - '@in(0)'
      - '--check'
      - '.'
    inputs:
      - '/.prettierignore'
      - '/prettier.config.js'
      - '@group(app)'
      - '@globs(sources)'
      - '@globs(tests)'
      - '@globs(configs)'
      - '**/*.{md,mdx}'

  # https://moonrepo.dev/docs/guides/examples/eslint
  lint:
    command:
      - 'eslint'
      - '--ext'
      - '.ts,.tsx,.cts,.mts,.js,.jsx,.cjs,.mjs'
      - '--fix'
      - '--report-unused-disable-directives'
      - '--no-error-on-unmatched-pattern'
      - '--exit-on-fatal-error'
      - '--ignore-path'
      - '@in(2)'
      - '.'
    inputs:
      - '*.config.*'
      - '**/.eslintrc.*'
      - '/.eslintignore'
      - '/.eslintrc.*'
      - 'tsconfig.json'
      - '/tsconfig.eslint.json'
      - '/tsconfig.options.json'
      - '@group(app)'
      - '@globs(sources)'
      - '@globs(tests)'

  # https://moonrepo.dev/docs/guides/examples/jest
  test:
    command:
      - 'jest'
      - '--passWithNoTests'
      - '--preset'
      - 'jest-preset-moon'
    inputs:
      - '@globs(sources)'
      - '@globs(tests)'
      - 'jest.config.*'

  # https://moonrepo.dev/docs/guides/examples/typescript
  typecheck:
    command:
      - 'tsc'
      - '--build'
    inputs:
      - '@group(app)'
      - '@globs(sources)'
      - '@globs(tests)'
      - 'tsconfig.json'
      - 'tsconfig.*.json'
      - '/tsconfig.options.json'
