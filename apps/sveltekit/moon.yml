type: 'application'

workspace:
  inheritedTasks:
    exclude: ['test']

fileGroups:
  app:
    - 'static/**/*'
    - 'svelte.config.*'
    - 'vite.config.*'

tasks:
  test:
    command:
      - 'vitest'
      - 'run'
      - '--coverage'
      - '--passWithNoTests'
    inputs:
      - '@group(sources)'
      - '@group(tests)'
      - 'tests/**/*'
      - 'vitest.config.*'

  # Extends the top-level lint
  lint:
    args:
      - '--ext'
      - '.ts,.svelte'
