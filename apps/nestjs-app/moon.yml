type: 'application'

workspace:
  inheritedTasks:
    exclude: ['lint']

fileGroups:
  app:
    - 'nest-cli.*'

tasks:
  dev:
    command: 'nest start --watch'
    local: true

  build:
    command: 'nest build'
    inputs:
      - '@group(app)'
      - '@group(sources)'

  # e2e:
  #   command: 'jest --config ./test/jest-e2e.json'
  #   inputs:
  #     - '@group(app)'
  #     - '@group(sources)'
  #     - '@group(tests)'

  lint:
    command:
      - 'eslint'
      - '--fix'
    inputs:
      - '@group(app)'
      - '@group(sources)'
      - '@group(tests)'
