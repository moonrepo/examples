type: 'application'

workspace:
  inheritedTasks:
    exclude: ['buildPackage']

fileGroups:
  app:
    - '.nuxtignore'
    - 'app.config.*'
    - 'nuxt.config.*'
  sources:
    - 'assets/**/*'
    - 'components/**/*'
    - 'composables/**/*'
    - 'content/**/*'
    - 'layouts/**/*'
    - 'middleware/**/*'
    - 'pages/**/*'
    - 'plugins/**/*'
    - 'server/**/*'
    - 'app.vue'

tasks:
  build:
    command: 'nuxt build'
    inputs:
      - '@group(app)'
      - '@group(sources)'
    outputs:
      - '.output'

  dev:
    command: 'nuxt dev'
    inputs:
      - '@group(app)'
      - '@group(sources)'
    local: true

  preview:
    command: 'nuxt preview'
    inputs:
      - '@group(app)'
      - '@group(sources)'
    deps:
      - 'build'
    local: true
