type: 'application'

workspace:
  inheritedTasks:
    exclude: ['buildPackage']

fileGroups:
  sources:
    - 'app/**/*'
    - 'types/**/*'
  remix:
    - 'app/**/*'
    - 'public/**/*'
    - 'remix.env.d.ts'
    - 'remix.config.*'

tasks:
  build:
    command: 'remix build'
    inputs:
      - '@group(remix)'
    outputs:
      - 'build'

  dev:
    command: 'remix dev'
    inputs:
      - '@group(remix)'
    local: true

  start:
    command: 'remix-serve ./build'
    deps:
      - 'build'
    inputs:
      - '@group(remix)'
    local: true
