type: 'application'

workspace:
  inheritedTasks:
    exclude: ['buildPackage', 'test', 'typecheck']

fileGroups:
  vite:
    - 'src/**/*'
    - 'env.d.ts'
    - 'index.html'
    - 'vite.config.*'
    - 'package.json'

tasks:
  dev:
    command: 'vite dev'
    inputs:
      - '@group(vite)'
    local: true

  build:
    command: 'vite build'
    inputs:
      - '@group(vite)'
    outputs:
      - 'dist'

  preview:
    command: 'vite preview --port 4173'
    inputs:
      - '@group(vite)'
    deps:
      - '~:build'
    local: true

  test:
    command:
      - 'vitest'
      - 'run'
      - '--environment'
      - 'jsdom'
      - '--coverage'
      - '--passWithNoTests'
    inputs:
      - '@group(vite)'
      - 'tests/**/*'
      - 'vitest.config.*'

  typecheck:
    command:
      - 'vue-tsc'
      - '--noEmit'
      - '--project'
      - 'tsconfig.vitest.json'
      - '--composite'
      - 'false'
    inputs:
      - '@group(vite)'
      - 'tests/**/*'
      - 'tsconfig.json'
      - 'tsconfig.*.json'

  # Extends the top-level lint
  lint:
    args:
      - '--ext'
      - '.js,.ts,.vue'
