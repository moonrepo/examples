type: 'application'

workspace:
  inheritedTasks:
    exclude: ['buildPackage']

fileGroups:
  next:
    - 'pages/**/*'
    - 'public/**/*'
    - 'src/**/*'
    - 'next-env.d.ts'
    - 'next.config.*'

tasks:
  build:
    command: 'next'
    args: 'build'
    inputs:
      - '@group(next)'

  export:
    command: 'next'
    args: 'export -o ./build'
    deps:
      - '~:build'
    inputs:
      - '@group(next)'
    outputs:
      - 'build'

  dev:
    command: 'next'
    args: 'dev'
    inputs:
      - '@group(next)'
    local: true

  start:
    command: 'next'
    args: 'start'
    inputs:
      - '@group(next)'
    local: true
